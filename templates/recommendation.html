<!doctype html>
<title>Recommendations Page</title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/index.css">
</head>

<body>

    {% include 'navbar.html' %}

    <!-- Recommendations -->
    <div class="recommendations-page vertical-center">
        <div class="container text-center">
            <div class="row">
                <div class="col-md-12">

                    <form id="recommendationInput">
                        <label for="fname">Paste the URL of the product you want recommendations for</label><br>
                        <input type="text" id="recommendation-input" name="user-query"><br>

                        {{ query }}

                        <!-- Button trigger modal -->
                        <section class="mt-5">
                            <!-- <button type="button" class="btn btn-primary btn-submit" data-bs-toggle="modal" data-bs-target="#exampleModalCenter" onclick="sendRecommendationData()">Generate Recommendations</button> -->
                            <button type="submit" class="btn btn-primary btn-submit" data-bs-toggle="modal" data-bs-target="#exampleModalCenter" onclick="sendRecommendationData(event)">Generate Recommendations</button>
                        </section>
                      </form>

                      <!-- data-bs-toggle="modal" data-bs-target="#exampleModalCenter" -->


                    <!-- My information -->
                    <p class="mt-5"><a href="{{ url_for('review') }}">Back to Review</a></p>

                    {% include "modal.html" %}


                </div>
            </div>
        </div>
    </div>

    {% include 'footer.html' %}
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../static/recommendation.js"></script>
</body>
